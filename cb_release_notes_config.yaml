# Configuration file for the release notes builder

# $schema: ./cb_release_config_schema.yaml

version: "1.0"

password_file: ./.passwords.yaml
templates_directory: ./templates
jira_batch_size: 50

release_settings:

  - name: morpheus-breaking-changes
    url: https://jira.issues.couchbase.com
    jql: labels = breaking-change AND fixversion = Morpheus ORDER BY priority
    fields:
      - name: release_date
        type: text
        message: 'Enter the release date (Month Year):'
      - name: release_text
        type: text
        message: 'Enter the release number for the title line:'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: couchbase-morpheus-breaking-changes.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'

  - name: docs-server
    url: https://jira.issues.couchbase.com
    jql: project = "Couchbase Server" 
      AND type IN (Bug, Improvement)
      AND fixVersion in ({{release_number}}) 
      AND labels IN (releasenote, releasenotecomplete) 
      AND summary !~ "System Test" AND resolution not in (Declined, "Won't Fix") 
      AND reporter not in (membersOf(couchbase-qe-team))
      ORDER BY key ASC
    fields:
      - name: release_date
        type: text
        message: 'Enter the release date (Month Year):'
      - name: release_number
        type: text
        message: 'Enter the release label:'
      - name: release_text
        type: text
        message: 'Enter the release number for the title line:'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: couchbase-docs-server.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'

  - name: docs-server-table-format
    url: https://jira.issues.couchbase.com
    jql: project = "Couchbase Server" AND fixVersion in (7.2.8) AND labels IN (releasenote)  AND summary !~ "System Test" AND "Release Notes Description[Paragraph]" IS NOT EMPTY AND reporter NOT IN (membersOf("couchbase-qe-team"))
      ORDER BY key ASC
    fields:
      - name: release_date
        type: text
        message: 'Enter the release date (Month Year):'
      - name: release_number
        type: text
        message: 'Enter the release label:'
      - name: release_text
        type: text
        message: 'Enter the release number for the title line:'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: couchbase-docs-server-table-format.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'

  - name: couchbase-mobile
    url: https://jira.issues.couchbase.com
    jql: project = CBL AND issuetype in (Bug, Improvement)
      AND Component in (.NET, C, IOS, Java, Java-Android, Kotlin, Kotlin-Android, LiteCore)
      AND (fixVersion = {{release_number}} OR labels IN (known_issue))
      ORDER BY key ASC
    fields:
      - name: module
        type: choice
        message: 'Select module:'
        choices:
          - Android
          - C
          - .NET
          - Java
          - Javascript
          - Objective-C
          - Swift
      - name: release_number
        type: text
        message: 'Enter the release number:'
      - name: release_date
        type: text
        message: 'Enter the release date (month year)'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: couchbase-mobile.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'

  - name: sync-gateway
    url: https://jira.issues.couchbase.com
    jql: project = CBG AND issuetype in (Bug, "New Feature", Epic, Improvement) 
      AND (fixVersion = {{release_number}} OR labels IN (known_issue)) 
      ORDER BY key ASC
    fields:
      - name: release_number
        type: text
        message: 'Enter the release number:'
      - name: release_date
        type: text
        message: 'Enter the release date (Month Year):'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: sync-gateway.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'

  - name: couchbase-operator
    url: https://jira.issues.couchbase.com
    jql: project = "Couchbase Kubernetes" 
      AND fixVersion = {{release_number}} AND labels IN (releasenote) AND status IN ("Resolved") ORDER BY key ASC
    fields:
      - name: release_number
        type: text
        message: 'Enter the release number:'
      - name: release_date
        type: text
        message: 'Enter the release date (Month Year):'
      - name: file_path
        type: file
        message: 'Enter the file path for the release notes:'
    template: couchbase-operator.jinja2
    ai_service:
      name: chatgpt
      model: 'gpt-4o'
      prompt: 'Summarise the following as a short release note with no headings, no links, no identifying names or email addresses, and no more than 8 sentences'
